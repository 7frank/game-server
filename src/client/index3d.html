<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Physics micro service • A-Frame</title>
  <meta name="description" content="Physics micro service • A-Frame">
  <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
  <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v6.0.0/dist/aframe-extras.js"></script>
  <script src="https://rawgit.com/urish/aframe-camera-events/master/index.js"></script>
  <script src="https://rawgit.com/dbradleyfl/aframe-gridhelper/master/dist/aframe-gridhelper-component.min.js"></script> 
</head>

<body>
  <a-scene background="color: #eee" gridhelper="size:100;divisions:100;colorCenterLine:red;colorGrid:grey;">
    <a-assets>
      <a-asset-item id="steve" src="/assets/steve.glb" animation-mixer="clip: *"></a-asset-item>
    </a-assets>

    


    <a-entity camera position-listener rotation-listener look-controls wasd-controls position="0 1.8 0"></a-entity>



 
    <!-- <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" shadow></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E" shadow></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" shadow></a-cylinder>
      -->

    <a-box position="0 0 0"  width="10.5" height="0.1" depth="10.5" color="#7BC8A4" shadow></a-box>
    <a-entity light="type:directional; castShadow:true;" position="0 20 0"></a-entity>
    <a-entity light="type:ambient;" ></a-entity>
  </a-scene>
</body>

</html>
