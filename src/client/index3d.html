<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Hello, WebVR! • A-Frame</title>
  <meta name="description" content="Hello, WebVR! • A-Frame">
  <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
  <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v6.0.0/dist/aframe-extras.js"></script>
  <script src="https://rawgit.com/urish/aframe-camera-events/master/index.js"></script>
</head>

<body>
  <a-scene background="color: #ECECEC">
    <a-assets>
      <a-asset-item id="tree" src="/assets/golfer.glb" animation-mixer="clip: *"></a-asset-item>
    </a-assets>

    


    <a-entity camera position-listener rotation-listener look-controls wasd-controls position="0 1.6 10"></a-entity>



    <a-entity dynamic-body camera look-controls wasd-controls position="0 1.6 0"></a-entity>
    <!-- <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" shadow></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E" shadow></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" shadow></a-cylinder>
      -->

    <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" shadow></a-plane>
  </a-scene>
</body>

</html>
