<!DOCTYPE html>
<html>

<head>
    <style>
        .info {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            text-align: center;
            font-size: 72px;
        }
    </style>
    <meta charset="utf-8">
    <title>Hello, WebVR! • A-Frame</title>
    <meta name="description" content="Hello, WebVR! • A-Frame">
  <!--   <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script> 
 <script src="http://localhost:8080/src/client/headless-aframe.js"></script> -->

   <script src="http://localhost:8080/dev/aframe-master.min.js"></script>
<!--
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v6.0.0/dist/aframe-extras.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v3.3.0/dist/aframe-physics-system.min.js"></script>
-->

</head>

<body>
    <a-scene physics="debug: true">
        <a-entity dynamic-body camera look-controls wasd-controls kinematic-body position="0 1.6 0"></a-entity>
        <!-- Camera -->
        <a-entity camera look-controls></a-entity>

        <!-- Floor -->

        <a-plane static-body color="#CCC" height="20" width="20" rotation="-90 0 0"></a-plane>
        <!-- Immovable box -->
        <a-box static-body position="0 0.5 -5" width="3" height="1" depth="1"></a-box>

        <a-sphere dynamic-body position="0 5 0" radius="1"></a-sphere>


        <!-- Dynamic box -->
        <a-box dynamic-body position="5 0.5 0" width="1" height="1" depth="1"></a-box>

    </a-scene>

    <div class="info">AFrame running in headless - nothing to see here</div>

</body>

</html>
